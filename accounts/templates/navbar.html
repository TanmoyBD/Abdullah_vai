<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

</head>
<body class="relative">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 w-full fixed top-0">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold" href="#">M U T</a>
            <button class="text-white focus:outline-none lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="hidden lg:flex lg:flex-grow items-center justify-end">
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">Completed Tasks</a></li>
                    <li><a href="{% url 'logout' %}" class="text-white">Logout</a></li>
                    <div>
                        <small class="title text-muted">
                            <a href="#"> {{request.user}}</a>
                        </small>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    {% block content %}
    {% endblock %}

</body>
</html>
