{% extends 'navbar.html' %}

{% block content %}

<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl mb-4 text-gray-800 font-semibold">Password Reset</h2>
        <form action="{% url 'send_mail' %}" method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:shadow-outline text-gray-800" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
        {% if error_message %}
            <div class="mt-4 text-red-500">
                {{ error_message }}
            </div>
        {% endif %}
        <p class="mt-4 text-gray-800 text-sm">An email with instructions to reset your password will be sent to the provided address.</p>
    </div>
</div>

{% endblock %}
