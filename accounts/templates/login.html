{% extends 'navbar.html' %}

{% block content %}
<!-- Login Form -->
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-8 text-center">Login</h2>
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 relative">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4 relative">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="button" class="absolute right-0 top-0 mt-2 mr-2 text-blue-500 hover:text-blue-700 focus:outline-none" id="showPassword">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5s2-3 5-3 7 3 7 3-1 2-3 2-2-1-5-1-5 1-5 1zm0 2s-1-2-3-2-4 2-4 2 0 3 2 3 1-1 2-1 3 1 3 1zm0 2s-.3-.1-.8-.1c-1.3 0-3.2 1-5.2 1s-3.8-1-5.2-1c-.5 0-.8.1-.8.1 0 0-1 2-1 3 0 2 2 4 8 4s8-2 8-4c0-1-1-3-1-3zm-2 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                    </svg>
                </button>
            </div>
            <div class="mb-4 text-center">
                <a href="{% url 'send_mail' %}" class="text-blue-500 hover:underline">Forgotten password?</a>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
        </form>
        <div class="text-center mt-4">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordField = document.getElementById('password');
        var button = document.getElementById('showPassword');
        var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        button.classList.toggle('text-blue-700');
    }

    document.getElementById('showPassword').addEventListener('mousedown', function() {
        togglePasswordVisibility();
    });

    document.getElementById('showPassword').addEventListener('mouseup', function() {
        togglePasswordVisibility();
    });
</script>
{% endblock %}
